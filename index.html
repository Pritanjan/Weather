<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container-->
        <div class="sub-container grant-location-container">
          <!-- <img
            src="./img/location.png"
            width="80"
            height="80"
            loading="lazy"
          /> -->
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form-container-->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./img/search.avif"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./img/loading.png" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- weather info -->
        <div class="sub-container user-info-container">
          <!--city name and Flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather descriptuion-->
          <p data-weatherDesc></p>
          <!--weather Icon-->
          <img data-weatherIcon />
          <!--temperature-->
          <p data-temp></p>

          <div class="parameter-container">
            <!--card 1-->
            <div class="parameter">
              <img src="./img/wind.avif" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="./img/humidity.jpg" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="./img/cloud.jpg" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
